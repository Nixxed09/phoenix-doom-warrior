<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phoenix DOOM Warrior</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="A modern 3D DOOM-style first-person shooter built with Three.js">
    <meta name="theme-color" content="#8B0000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="DOOM Warrior">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="48x48" href="/icon-48.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/icon-96.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/icon-192.png">
    <link rel="apple-touch-icon" href="/icon-192.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/icon-152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/icon-180.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
        }
        
        #game-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        #game-canvas {
            width: 100%;
            height: 100%;
            display: block;
            cursor: none;
        }
        
        #menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border: 3px solid #ff0000;
            display: none;
        }
        
        #menu h1 {
            font-size: 48px;
            color: #ff0000;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(255, 0, 0, 0.5);
        }
        
        .menu-button {
            display: block;
            width: 200px;
            margin: 15px auto;
            padding: 15px;
            background: #ff0000;
            color: #fff;
            border: none;
            font-size: 20px;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.3s;
        }
        
        .menu-button:hover {
            background: #fff;
            color: #ff0000;
            transform: scale(1.1);
        }
        
        #hud {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 100px;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px;
            font-size: 24px;
            font-weight: bold;
            border-top: 3px solid #333;
        }
        
        .hud-item {
            text-align: center;
        }
        
        .hud-label {
            font-size: 16px;
            color: #888;
        }
        
        .hud-value {
            font-size: 32px;
            color: #fff;
        }
        
        #health { color: #ff0000; }
        #armor { color: #0080ff; }
        #ammo { color: #ffff00; }
        
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            pointer-events: none;
        }
        
        #crosshair::before,
        #crosshair::after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
        }
        
        #crosshair::before {
            width: 2px;
            height: 20px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        
        #crosshair::after {
            width: 20px;
            height: 2px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #ff0000;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        
        <div id="loading">Loading...</div>
        
        <div id="menu">
            <h1>PHOENIX DOOM WARRIOR</h1>
            <button class="menu-button" id="start-button">START GAME</button>
            <button class="menu-button" id="resume-button" style="display: none;">RESUME</button>
            <button class="menu-button" id="options-button">OPTIONS</button>
            <button class="menu-button" id="quit-button">QUIT</button>
        </div>
        
        <div id="hud" style="display: none;">
            <div class="hud-item">
                <div class="hud-label">HEALTH</div>
                <div class="hud-value" id="health">100</div>
            </div>
            <div class="hud-item">
                <div class="hud-label">ARMOR</div>
                <div class="hud-value" id="armor">0</div>
            </div>
            <div class="hud-item">
                <div class="hud-label">AMMO</div>
                <div class="hud-value" id="ammo">50</div>
            </div>
            <div class="hud-item">
                <div class="hud-label">WEAPON</div>
                <div class="hud-value" id="weapon">PISTOL</div>
            </div>
        </div>
        
        <div id="crosshair" style="display: none;"></div>
    </div>
    
    <script type="module" src="/src/main.js"></script>
    
    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator && window.location.protocol === 'https:') {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registered:', registration.scope);
                        
                        // Check for updates periodically
                        setInterval(() => {
                            registration.update();
                        }, 60000); // Check every minute
                    })
                    .catch(err => console.log('ServiceWorker registration failed:', err));
            });
        }
        
        // PWA install prompt
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            
            // Show install button
            const installBtn = document.createElement('button');
            installBtn.id = 'install-btn';
            installBtn.textContent = 'Install Game';
            installBtn.style.cssText = `
                position: fixed;
                bottom: 20px;
                right: 20px;
                padding: 10px 20px;
                background: #8B0000;
                color: white;
                border: 2px solid #FF0000;
                cursor: pointer;
                font-family: monospace;
                font-size: 16px;
                z-index: 10000;
            `;
            
            installBtn.addEventListener('click', async () => {
                if (deferredPrompt) {
                    deferredPrompt.prompt();
                    const { outcome } = await deferredPrompt.userChoice;
                    console.log(`User response: ${outcome}`);
                    deferredPrompt = null;
                    installBtn.remove();
                }
            });
            
            document.body.appendChild(installBtn);
        });
    </script>
</body>
</html>
